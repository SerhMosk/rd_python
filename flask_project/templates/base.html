<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Flask app - {% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body class="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">Flask App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a
                            class="nav-link{% if active == '/' %} active{% endif %}"
                            aria-current="page"
                            href="{{ url_for('home_page') }}"
                        >Home</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link{% if active == 'users' %} active{% endif %}"
                            href="{{ url_for('user_list') }}"
                        >Users</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link{% if active == 'books' %} active{% endif %}"
                            href="{{ url_for('book_list') }}"
                        >Books</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link{% if active == 'purchases' %} active{% endif %}"
                            href="{{ url_for('purchase_list') }}"
                        >Purchases</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <!--<span class="navbar-text me-3">Current path: {{ request.path }}</span>-->
                    {% if 'username' in session %}
                    <span class="navbar-text">Hello, {{ session['username'] }}!</span>
                    <div class="nav-item">
                        <a class="nav-link ms-3" href="{{ url_for('logout') }}">Logout</a>
                    </div>
                    {% else %}
                    <div class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-3">
        {% block content %}
        <!-- Your page content goes here -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" type="module"></script>
</body>
</html>
