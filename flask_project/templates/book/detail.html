{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
    <h2>{{ title }}</h2>

    <div class="card text-bg-dark my-2">
        <div class="card-body">
            <button type="button" class="btn btn-secondary mr-2" onclick="history.back()">
                <span class="bi-chevron-left"></span>&nbsp;Back
            </button>
            <button type="button"
                    class="btn btn-danger btn-delete"
                    data-url="{{ url_for('book_delete', book_id=book['id']) }}"
                    data-redirect_url="books"
                    data-bs-toggle="modal"
                    data-bs-target="#confirmDelete">
                <span class="bi-trash"></span> Delete
            </button>
        </div>
    </div>

    <table class="table table-dark">
        <thead>
            <tr><th>key</th><th>value</th></tr>
        </thead>
        <tbody>
            <tr><td>id</td><td>{{ book['id'] }}</td></tr>
            <tr><td>title</td><td>{{ book['title'] }}</td></tr>
            <tr><td>author</td><td>{{ book['author'] }}</td></tr>
            <tr><td>year</td><td>{{ book['year'] }}</td></tr>
            <tr><td>price</td><td>{{ book['price'] }}</td></tr>
        </tbody>
    </table>

    <div class="modal fade" id="confirmDelete" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    Delete confirmation
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a class="btn btn-danger" id="btnDelete">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
