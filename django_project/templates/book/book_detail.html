{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
    <h2>{{ title }}</h2>

    <div class="card text-bg-dark my-2">
        <div class="card-body">
            <button type="button" class="btn btn-secondary mr-2" onclick="history.back()">
                <span class="bi-chevron-left"></span>&nbsp;Back
            </button>
            <a class="btn btn-primary me-1" href="{% url 'books:book-update' pk=book.pk %}">
                <i class="bi-pencil"></i> Edit
            </a>
            <a class="btn btn-danger" href="{% url 'books:book-delete' pk=book.pk %}">
                <i class="bi-trash"></i> Delete
            </a>
        </div>
    </div>

    <table class="table table-dark">
        <thead>
            <tr><th>key</th><th>value</th></tr>
        </thead>
        <tbody>
            <tr><td>id</td><td>{{ book.id }}</td></tr>
            <tr><td>title</td><td>{{ book.title }}</td></tr>
            <tr><td>author</td><td>{{ book.author }}</td></tr>
            <tr><td>year</td><td>{{ book.year }}</td></tr>
            <tr><td>price</td><td>{{ book.price }}</td></tr>
        </tbody>
    </table>
{% endblock %}
