{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
    <h2>{{ title }}</h2>

    <div class="card text-bg-dark my-2">
        <div class="card-body">
            <button type="button" class="btn btn-secondary mr-2" onclick="history.back()">
                <span class="bi-chevron-left"></span>&nbsp;Back
            </button>
            <a class="btn btn-primary me-1" href="{% url 'purchases:purchase-update' pk=purchase.pk %}">
                <i class="bi-pencil"></i> Edit
            </a>
            <a class="btn btn-danger" href="{% url 'purchases:purchase-delete' pk=purchase.pk %}">
                <i class="bi-trash"></i> Delete
            </a>
        </div>
    </div>

    <table class="table table-dark">
        <thead>
            <tr><th>key</th><th>value</th></tr>
        </thead>
        <tbody>
            <tr><td>id</td><td>{{ purchase.id }}</td></tr>
            <tr>
                <td>book</td>
                <td><a href="{% url 'books:book-detail' pk=purchase.book_id %}">{{ purchase.book }}</a></td>
            </tr>
            <tr>
                <td>user</td>
                <td><a href="{% url 'users:user-detail' pk=purchase.user_id %}">{{ purchase.user }}</a></td>
            </tr>
            <tr>
                <td>price</td>
                <td>{{ purchase.book.price }}</td>
            </tr>
            <tr><td>created_at</td><td>{{ purchase.created_at }}</td></tr>
        </tbody>
    </table>
{% endblock %}
