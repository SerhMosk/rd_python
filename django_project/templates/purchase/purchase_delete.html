{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <h2>{{ title }}</h2>

        <form method="post">
            <div class="card text-bg-dark">
                <div class="card-body">
                    <p>Are you sure you want to delete the purchase <b>#{{ purchase.id }}</b></p>
                    {% csrf_token %}

                    <div class="text-end">
                        <a href="{% url 'purchases:purchase-detail' pk=purchase.id %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
