{% extends "base.html" %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <h2>{{ title }}</h2>

        <form method="post">
            <div class="card text-bg-dark">
                <div class="card-body">
                    {% csrf_token %}
                    <p>Are you sure you want to delete the user <b>{{ user.username }}</b></p>

                    <div class="text-end">
                        <a href="{% url 'users:user-detail' pk=user.id %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
